<div class="container-fluid">
  <div class="row float-right">
      <input type="text" [(ngModel)]="keySearch">
      <button (click)="searchProduct()" class="form-check-inline bg-success">Search</button>
  </div>
  <br/>
  <select [(ngModel)]="optionSearch">
    <option value="1">Search Name</option>
    <option value="2">Search Quantity</option>
    <option value="3">Search price</option>
  </select>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div>
            <h3 class="card-title text-center">Product List</h3>
            <table class="table table-hover">
              <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>id</th>
                <th>Name</th>
                <th>Price</th>
                <th>ProductDate</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of productList; let i = index" (click)="showDetail(product)">
                <td>{{i + 1}}</td>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.productDate}}</td>
                <td>{{product.quantity}}</td>

                <td>
                  <span *ngIf="product.quantity == 0">Out of Stock</span>
                  <span *ngIf="product.quantity>0 && product.quantity < 10">little inventory</span>
                  <span *ngIf="product.quantity>=10">inventory much</span>
                </td>
                <td>{{product.description}}</td>
                <td>
                  <div class="row option">
                    <div>
                      <button class="btn btn-warning" [routerLink]="['/edit/'+product.id]">Edit</button>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="row option">
                    <div>
                      <button class="btn btn-danger" [routerLink]="['/delete/'+product.id]">Delete</button>
                    </div>
                  </div>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
