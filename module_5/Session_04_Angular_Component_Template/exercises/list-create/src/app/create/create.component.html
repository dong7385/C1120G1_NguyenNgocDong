<div class="card border-success mt-4">
  <h3 class="card-header bg-success" >Child Component</h3>
  <div class="card-body">
    <h4 class="card-title">Student Create</h4>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"  id="name"  class="form-control" #name>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text"  id="gender"  class="form-control" #gender>
    </div>
    <div class="form-group">
      <label for="point">Point</label>
      <input type="text"  id="point"  class="form-control" #point>
    </div>
    <button type="button" class="btn btn-primary" (click)="create(name.value,gender.value,point.value)">Create</button>

  </div>
</div>
