
<div class="card border-success mt-4">
  <h3 class="card-header bg-success" >Add Product </h3>
  <div class="card-body">
    <h4 class="card-title"> Please enter your information </h4>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"  id="name"  class="form-control" #name>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text"  id="price"  class="form-control" #price>
    </div>
    <div class="form-group">
      <label for="productDate">Product Date</label>
      <input type="date"  id="productDate"  class="form-control" #productDate>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="text"  id="quantity"  class="form-control" #quantity>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text"  id="description"  class="form-control" #description>
    </div>

    <button type="button" class="btn btn-primary" (click)="create(name.value,price.value,productDate.value,quantity.value,description.value)">Create</button>

  </div>
</div>
