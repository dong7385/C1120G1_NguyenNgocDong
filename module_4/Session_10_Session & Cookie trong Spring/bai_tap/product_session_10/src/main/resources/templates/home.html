<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>

<h2 class="text-center" style="color: coral;font-family: 'Berlin Sans FB';">PRODUCT LIST</h2>

<table class="table table-striped" id="products">
    <thead>
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Price</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>

        <td><a class="btn btn-info" th:href="@{{id}/view(id=${row.id})}"><i class="fas fa-eye"></i></a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
