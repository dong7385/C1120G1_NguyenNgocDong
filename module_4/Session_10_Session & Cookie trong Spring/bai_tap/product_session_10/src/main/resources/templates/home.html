<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>

<h2 class="text-center" style="color: coral;font-family: 'Berlin Sans FB';">PRODUCT LIST</h2>

    <table class="table table-striped" id="products">
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Price</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product,rowStat : ${productList}">
            <td th:text="${rowStat.count}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>

            <td><a class="btn btn-info" th:href="@{/view/{id}(id = ${product.id})}"><i class="fas fa-eye"></i></a></td>
        </tr>
        </tbody>
    </table>
<div>
    <button>
        <a th:href="@{/cart}">Go To Cart</a>
    </button>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
