<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div id="form" class="container align-items-center">
    <h3 class="text-center">Add Employee</h3>
    <p>
        <a th:href="@{/employee}">
            Back to Employee list
        </a>
    </p>
    <form th:action="@{/employee/save}" th:object="${employees}"
          method="POST" novalidate="novalidate">

        <div>
            <input type="hidden" th:field="*{employeeId}"/>
        </div>

        <div>
            <label>Employee Name</label>
            <input type="text" th:field="*{employeeName}"/>
        </div>
        <div>
            <label>Employee Birthday</label>
            <input type="date" class="form-control" th:field="*{employeeBirthday}"/>
        </div>
        <div><br>

            <div>
                <label>Employee Id Card</label>
                <input type="text" th:field="*{employeeIdCard}"/>
            </div>
            <div>
                <label>Employee Phone</label>
                <input type="text" th:field="*{employeeSalary}"/>
            </div>
            <div th:if="${#fields.hasErrors('employeeSalary')}"
                 th:errors="*{employeeSalary}">
            </div>
            <div>
                <label>Employee Phone</label>
                <input type="text" th:field="*{employeePhone}"/>
            </div>
            <div>
                <label>Employee Email</label>
                <input type="text" th:field="*{employeeEmail}"/>
            </div>
            <div>
                <label>Employee Address</label>
                <input type="text" th:field="*{employeeAddress}"/>
            </div>
            <div>
                <label>Position </label>
                <select th:field="*{position}">
                    <option th:each="position : ${positions}" th:value="${position.positionId}"
                            th:text="${position.positionName}"></option>
                </select>
            </div>
            <div>
                <label>Education Degree </label>
                <select th:field="*{educationDegree}">
                    <option th:each="educationDegree : ${educationDegrees}"
                            th:value="${educationDegree.educationDegreeId}"
                            th:text="${educationDegree.educationDegreeName}"></option>
                </select>
            </div>
            <div>
                <label>Division </label>
                <select th:field="*{division}">
                    <option th:each="division : ${divisions}" th:value="${division.divisionId}"
                            th:text="${division.divisionName}"></option>
                </select>
            </div>
            <div>
                <label>Username</label>
                <input type="text" th:field="*{username}"/>
            </div>

            <input type="submit" class="text-center" value="Save"/>
        </div>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
