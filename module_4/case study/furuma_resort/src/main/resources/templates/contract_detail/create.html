<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div id="form" class="container align-items-center">
    <h3 class="text-center">Add Contract Detail</h3>
    <p>
        <a th:href="@{/contract_detail}">
            Back to Contract Detail List
        </a>
    </p>
    <form th:action="@{/contract_detail/save}" th:object="${contractDetails}"
          method="POST" novalidate="novalidate">

        <div>
<!--            <label>ID</label>-->
            <input type="hidden" th:field="*{contactDetailId}"/>
        </div>
        <div>
            <label>Contract Star Day</label>
            <select th:field="*{contract}">
                <option th:each="contract : ${contracts}" th:value="${contract.contractId}" th:text="${contract.contractStartDay}"></option>
            </select>
        </div>

        <div>
            <label>Contract End Day</label>
            <select th:field="*{contract}">
                <option th:each="contract : ${contracts}" th:value="${contract.contractId}" th:text="${contract.contractEndDay}"></option>
            </select>
        </div>
        <div>
            <label>Attach Service Name</label>
            <select th:field="*{attachService}">
                <option th:each="attachService : ${attachServices}" th:value="${attachService.attachServiceId}" th:text="${attachService.attachServiceName}"></option>
            </select>
        </div>

        <div>
            <label>Quantity </label>
            <input type="text" th:field="*{quantity}"/>
        </div>


        <input type="submit" class="text-center" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
