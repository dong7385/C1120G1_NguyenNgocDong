<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div id="form" class="container align-items-center">
    <h3 class="text-center">Modify Customer</h3>
    <p>
        <a th:href="@{/customer}">
            Back to Customer list
        </a>
    </p>
    <form th:action="@{/customer/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">

        <div>
            <label>ID</label>
            <input type="text" th:field="*{customerId}"/>
        </div>
        <div>
            <label>Customer Type </label>
            <select th:field="*{customerType}">
                <option th:each="customerType : ${customerTypes}" th:value="${customerType.customerTypeId}" th:text="${customerType.customerTypeName}"></option>
            </select>
        </div>

        <div>
            <label>Customer Name</label>
            <input type="text" th:field="*{customerName}"/>
        </div>
        <div>
            <label>Customer Birthday</label>
            <input type="date" class="form-control" th:field="*{customerBirthday}"/>
        </div>
        <div><br>
            <label>Customer Gender</label>
            <!--            <input type="text" th:field="*{customerGender}"/>-->
            <div class="form-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="gender-1" name="gender" class="custom-control-input" value="true"
                           th:field="*{customerGender}">
                    <label class="custom-control-label" for="gender-1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="gender-0" name="gender" class="custom-control-input" value="false"
                           th:field="*{customerGender}">
                    <label class="custom-control-label" for="gender-0">Female</label>
                </div>
            </div>
        </div>
        <div>
            <label>Customer Id Card</label>
            <input type="text" th:field="*{customerIdCard}"/>
        </div>
        <div>
            <label>Customer Phone</label>
            <input type="text" th:field="*{customerPhone}"/>
        </div>
        <div>
            <label>Customer Email</label>
            <input type="text" th:field="*{customerEmail}"/>
        </div>
        <div>
            <label>Customer Address</label>
            <input type="text" th:field="*{customerAddress}"/>
        </div>

        <div class="container align-content-center"><input type="submit"  value="Modify"/></div>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
