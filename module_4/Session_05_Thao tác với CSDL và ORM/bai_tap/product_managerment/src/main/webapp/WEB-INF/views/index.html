<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>

<h2 class="text-center" style="color: coral;font-family: 'Berlin Sans FB';">PRODUCT LIST</h2>
<p>
    <a th:href="@{/product/create}">
        <button type="button" class="btn btn-primary">Add<i class="fas fa-plus"></i></button>
    </a>
</p>

<table class="table table-striped" id="products">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td><a class="btn btn-warning" th:href="@{/product/{id}/edit(id=${row.getId()})}">Edit<i class="far fa-edit"></i></a></td>
        <td><a class="btn btn-danger" th:href="@{/product/{id}/delete(id=${row.getId()})}">Delete<i class="far fa-trash-alt"></i></a></td>
        <td><a class="btn btn-info" th:href="@{/product/{id}/view(id=${row.getId()})}">View<i class="fas fa-eye"></i></a></td>
    </tr>
    </tbody>
</table>


<footer th:replace="/layout :: footer"></footer>
</body>
</html>
