<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh_bieu_thuc(n)
    {
        // Biến tính tổng
        var tong = 0;

        // Tính toán
        for (var i = 1; i <= n; i++){
            tong += (1/i);
        }

        return tong;
    }



    // Lấy giá trị
    var n = parseInt(prompt("Nhập số cần tính"));

    // Kiểm tra giá trị
    if (n <= 0){
        alert("Bạn phải nhập số lớn hơn 0");
    }
    else{
        document.write("Tổng giá trị biểu thức là: " + tinh_bieu_thuc(n));
    }
</script>

</body>
</html>
