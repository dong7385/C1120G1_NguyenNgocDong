<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let N = parseInt(prompt('Nhap gia tri N'));

    for(let i=0;i<N;i++) {
        for(let j=0;j<=i;j++) {
            document.write(" * ")
        }
        document.writeln("<br/>")
    }
</script>

</body>
</html>
