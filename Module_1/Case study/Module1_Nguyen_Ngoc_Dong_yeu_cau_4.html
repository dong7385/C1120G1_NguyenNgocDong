<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    while (true) {
        let choose = parseInt(prompt("1. Add Name Customer" + "\n" + "2. Delete Customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("nhập số lượng customer muốn thêm"));
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt("Nhap thong tin Customer");
                    arrNameCustomer.push(nameCustomer);
                }
                    arrNameCustomer.sort();
                     let result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + "." + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;
            }
            case 2:{
                let nameCustomer=prompt("Nhap thong tin customer muon xoa");
                let check=false;
                for(let i=0;i<arrNameCustomer.length;i++){
                    if(arrNameCustomer[i]===nameCustomer){
                        arrNameCustomer.splice(i,1);
                        check=true;
                    }
                }
                if(!check){
                    alert("Ten ban vua nhap khong co trong mang ")
                }
                let result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + "." + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;
            }
            default: {
                alert("Faile")
            }
        }
    }

</script>

</body>
</html>
