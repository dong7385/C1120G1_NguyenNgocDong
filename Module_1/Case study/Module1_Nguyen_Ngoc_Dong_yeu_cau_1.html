<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let name;
    let cmnd;
    let birthday;
    let email;
    let addresss;
    let typeservice;
    let typeRoom;
    let typeCustomer;
    let discount;
    let quantityIncluded;
    let renDays;
    let totalPay;

    name = prompt("Input name:  ");
    cmnd = prompt("Input cmnd:  ");
    birthday = prompt("Input birthday:  ");
    email = prompt("Input email:  ");
    addresss = prompt("Input addresss:  ");
    typeservice = prompt("Input typeservice:  ");
    typeRoom = prompt("Input typeRoom:  ");
    typeCustomer = prompt("Input typeCustomer:  ");
    discount = prompt("Input discount:  ");
    quantityIncluded = prompt("Input quantityIncluded:  ");
    renDays = prompt("Input renDays:  ");
    totalPay = 300 * renDays * (1 - discount / 100);

    alert("name:  " + name + "cmnd:  " + cmnd + "birthday:  " + birthday + "email:  " + email +
        "address:  " + addresss + "typeservice:  " + typeservice + "typeRoom:  " + typeRoom + "typeCustomer:  " + typeCustomer +
        "discount:  " + discount + "quantityIncluded:  " + quantityIncluded + "renDays:  " + renDays + "totalPay:  " + totalPay);

</script>

</body>
</html>
