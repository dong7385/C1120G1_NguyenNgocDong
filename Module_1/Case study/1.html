<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .form-detail {
        padding-top: 50px;
        display: flex;
        align-items: flex-end;
    }

    .form-detail .control-custom {
        font-size: 14px;
        color: #868686;
        width: 97%;
    }

    .form-detail .group {
        position: relative;
    }

    .form-detail input {
        display: block;
        padding: 14px 0;
        border: none;
        border-bottom: 1px solid #d8d8d8;
        margin-top: 26px;
    }

    .form-detail textarea {
        display: block;
        border: none;
        border-bottom: 1px solid #d8d8d8;
    }

    .form-detail label {
        font-size: 14px;
        color: #868686;
        position: absolute;
        pointer-events: none;
        left: 0;
        top: 16px;
    }

    input:focus,
    textarea:focus {
        outline: none;
    }

    .form-detail .bar {
        position: relative;
        display: block;
        width: 97%;
    }

    .bar::before,
    .bar::after {
        content:'';
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        background: #2cb680;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }

    .bar::before {
        left:50%;
    }

    .bar::after {
        right:50%;
    }

    .form-detail input:focus ~ .bar::before,
    .form-detail input:focus ~ .bar::after,
    .form-detail textarea:focus ~ .bar::before,
    .form-detail textarea:focus ~ .bar::after {
        width:50%;
    }
</style>

<body>
<form>
<div class="form-detail">
    <div class="form-info col-md-6 col-xs-12">
        <div class="group">
            <input class="control-custom" type="text"/>
            <span class="bar"></span>
            <label>Full name</label>
        </div>
        <div class="group">
            <input class="control-custom" type="text"/>
            <span class="bar"></span>
            <label>Email</label>
        </div>
        <div class="group">
            <input class="control-custom" type="text"/>
            <span class="bar"></span>
            <label>Phone</label>
        </div>
    </div>
    <div class="form-message col-md-6 col-xs-12">
        <div class="group">
            <textarea class="control-custom" rows="10"></textarea>
            <span class="bar"></span>
            <label>Message</label>
        </div>
    </div>
</div>
<div class="form-button text-center">
    <button class="btn btn-info" type="submit">Submit</button>
</div>
</form>


</body>
</html>
