<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name;
    let cmnd;
    let birthday;
    let email;
    let addresss;
    let typeservice;
    let typeRoom;
    let typeCustomer;
    let discount;
    let quantityIncluded;
    let renDays;
    let totalPay;
    let arrAddNameCustomer = [];
    let arrListCustomer = [];
    arrListCustomer[0] = ["Nguyễn Văn A", "2015222222", "01/01/1999", "haha@gmail.com", "Đà Nẵng", "Villa", "vip", "Diaamond", 10, 10, 6];

    function addNameCustomer() {
        name = prompt("Enter Name ");
        cmnd = prompt("Enter cmnd");
        birthday = prompt("Enter birthday")
        email = prompt("Enter email");
        addresss = prompt("Enter address");
        typeservice = prompt("Enter type service");
        typeRoom = prompt("Enter type room");
        typeCustomer = prompt("Enter type customer");
        discount = prompt("Enter discount ");
        quantityIncluded = prompt("Enter quantityIncluded");
        renDays = prompt("Enter renDays");
        arrAddNameCustomer = [name, cmnd, birthday, email, addresss, typeservice, typeRoom, typeCustomer, discount, quantityIncluded, renDays];
        arrListCustomer[arrListCustomer.length] = arrAddNameCustomer;
    }

    function displayCustomers() {
        let list = "";
        for (let i = 0; i < arrListCustomer.length; i++) {

            list += "name:  " + arrListCustomer[i][0] + "\n" +
                "cmnd:  " + arrListCustomer[i][1] + "\n" +
                "birthday:  " + arrListCustomer[i][2] + "\n" +
                "email:  " + arrListCustomer[i][3] + "\n" +
                "address:  " + arrListCustomer[i][4] + "\n" +
                "typeservice:  " + arrListCustomer[i][5] + "\n" +
                "typeRoom:  " + arrListCustomer[i][6] + "\n" +
                "typeCustomer:  " + arrListCustomer[i][7] + "\n" +
                "discount:  " + arrListCustomer[i][8] + "\n" +
                "quantityIncluded:  " + arrListCustomer[i][9] + "\n" +
                "renDays:  " + arrListCustomer[i][10] + "\n\n";
        }
        alert(list);

    }

    function editCustomer() {
        let list = "";
        for (let i = 0; i < arrListCustomer.length; i++) {

            list += (i + 1) + ":  " + arrListCustomer[i][0] + "\n";

        }
        let input = prompt(list);
        let index = input - 1;

        let editlist;
        do {
            check = true;

            editlist = "Hay chon thong tin muon chinh sua ben duoi" + "\n" +
                "1.name:  " + "\n" +
                "2.cmnd:  " + "\n" +
                "3.birthday:  " + "\n" +
                "4.email:  " + "\n" +
                "5.address:  " + "\n" +
                "6.typeservice:  " + "\n" +
                "7.typeRoom:  " + "\n" +
                "8.typeCustomer:  " + "\n" +
                "9.discount:  " + "\n" +
                "10.quantityIncluded:  " + "\n" +
                "11.renDays:  " + "\n\n";
            let input1 = prompt(editlist);
            switch (input1) {
                case '1':
                    let name = prompt("Enter name");
                    arrListCustomer[index][0] = name;
                    break;
                case '2':
                    let cmnd = prompt("Enter cmnd");
                    arrListCustomer[index][1] = cmnd;
                    break;
                case '3':
                    let birthday = prompt("Enter birthday");
                    arrListCustomer[index][2] = birthday;
                    break;
                case '4':
                    let email = prompt("Enter email");
                    arrListCustomer[index][3] = email;
                    break;
                case '5':
                    let addresss = prompt("Enter addresss");
                    arrListCustomer[index][4] = addresss;
                    break;
                case '6':
                    let typeservice = prompt("Enter typeservice");
                    arrListCustomer[index][5] = typeservice;
                    break;
                case '7':
                    let typeRoom = prompt("Enter typeRoom");
                    arrListCustomer[index][6] = typeRoom;
                    break;
                case '8':
                    let typeCustomer = prompt("Enter typeCustomer");
                    arrListCustomer[index][7] = typeCustomer;
                    break;
                case '9':
                    let discount = prompt("Enter discount");
                    arrListCustomer[index][8] = discount;
                    break;
                case '10':
                    let quantityIncluded = prompt("Enter quantityIncluded");
                    arrListCustomer[index][9] = quantityIncluded;
                    break;
                case '11':
                    let renDays = prompt("Enter renDays");
                    arrListCustomer[index][10] = renDays;
                    break;
            }
        } while (!check);
        displayCustomers();
    }

    function deleteCustomer() {
        let index;
        let list = "Vui long chon thong ti muon xoa ben duoi\n";
        for (let i = 0; i < arrListCustomer.length; i++) {
            list += (i + 1) + ": " + arrListCustomer[i][0] + "\n";
        }

        let input = prompt(list, "");
        index = input - 1;
        arrListCustomer.splice(index, 1);
        displayCustomers();
    }

    function displayMainMenu() {
        let flag = true;
        let choose;
        do {
            choose = parseInt(prompt("1.Add New Customer" + "\n" +
                "2.Display Information Customer" + "\n" +
                "3.Edit Information Customer" + "\n" +
                "4.Delete Customer" + "\n" +
                "5.Exit" + "\n"));
            switch (choose) {
                case 1:
                    addNameCustomer();
                    break;
                case 2:
                    displayCustomers();
                    break;
                case 3:
                    editCustomer();
                    break;
                case 4:
                    deleteCustomer();
                    break;
                case 5:
                    deleteCustomer();
                    flag = false;
                    break;
                default:
                    alert("Failed");
                    break;
            }
        } while (flag === true);
    }

    displayMainMenu();
</script>
</body>
</html>
