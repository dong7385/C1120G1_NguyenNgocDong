<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình để đếm số từ trong một chuỗi
       a="     Viết 1 chương trình      để đếm số     từ trong một chuỗi haha";
    let count=1;
    a=a.trim();
    for(let i=0;i<a.length;i++){
        if(a[i]===" " && a[i+1]!==" "){
            count++;
        }
    }
    alert(count);

</script>
</body>
</html>
