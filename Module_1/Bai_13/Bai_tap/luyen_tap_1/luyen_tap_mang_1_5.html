<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, -->
<!--nhập/tạo phần tử số nguyên V. -->
<!--Chương trình tìm xem V có nằm trong mảng số nguyên không? -->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" -->
<!--còn lại in ra "V is not in the array".-->

    <script>
        let v  = parseInt(prompt("please input number "))
        let a=[1,2,4,5,6,7,8];
        let check=false;
        for(let i=0;i<a.length;i++){
            if(v===a[i]){
                check=true
                break;
            }
        }
        if(check===true){
            alert("V is in the array");
        }else
            alert("V is not in the array");


    </script>
</body>
</html>
