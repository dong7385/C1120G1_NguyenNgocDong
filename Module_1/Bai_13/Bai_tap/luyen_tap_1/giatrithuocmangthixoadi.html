<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    // nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không,
    // nếu V thuộc mảng đã cho xoá V khỏi mảng
    // (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
    // và gán 0 cho phần tử cuối cùng của mảng)

    let v  = parseInt(prompt("please input number "))
    let a=[1,2,4,5,6,5,7,8];
    let i;
    let check=false;
    for(i=0;i<a.length;i++){
        if(v===a[i]){
            check=true;
            a.splice(i,1);
        }
    }
    alert(a);
    if(check){
        alert("v thuoc mang")
    }else
        alert("v khong thuoc mang")







</script>

</body>
</html>
