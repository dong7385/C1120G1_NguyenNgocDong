<script>

    <!--Viết chương trình đếm số nguyên âm trong một chuỗi-->

    a = [1, -3, -4, 5, - 6, 70, 32];
    let i;
    count = 0
    for (i = 0; i < a.length; i++) {
        if(a[i]<0){
            count++;
        }
    }
    document.write("tong so nguyen am "+count)


</script>
