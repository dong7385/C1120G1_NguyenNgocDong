<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình nhập vào một mảng ký tự, -->
<!--tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->


<script>
   let a=[2,3,"-","vb","-","ha"];
    for(let i=0;i<a.length;i++){
        if(a[i]==="-"){
            a[i]="_"
        }
    }
    alert(a);


</script>

</body>
</html>
