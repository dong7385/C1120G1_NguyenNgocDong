<script>

    function student(id, name, address) {
        this.id = id;
        this.name = name;
        this.address = address;
        this.getInfor = function () {
            return  this.id + this.name + + this.address;
        };
    }

    var student = new student(1, NguyenVAnA, SaiGon);
    document.write(student.getInfor());
</script>
