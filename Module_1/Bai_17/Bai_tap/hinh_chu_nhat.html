<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvasShape" width="1000" height="1000" style="border: 1px solid red"></canvas>
<script>

   class HinhChuNhat{
       constructor(chieuDai,chieuRong) {
           this.chieuDai=chieuDai;
           this.chieuRong=chieuRong;
       }
       getdienTich(){
           return this.chieuDai*this.chieuRong;
       }
       getchuVi(){
           return (this.chieuDai+this.chieuRong)*2;
       }
       getCanvas(){
           let canvasobj= document.getElementById("canvasShape")
           let context = canvasobj.getContext("2d");
           context.rect(150,150,this.chieuDai,this.chieuRong);
           context.stroke();
           context.fillStyle="red";
           context.fill();
       }
   }
   let hinhChuNhat1=new HinhChuNhat(1125,118);
   alert(hinhChuNhat1.getdienTich());
   alert(hinhChuNhat1.getchuVi());
   hinhChuNhat1.getCanvas();

</script>


</body>
</html>
