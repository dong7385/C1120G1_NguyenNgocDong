<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let max;
    let a = [];
    let index = 0;
    let i;
    do{
        n=parseInt(prompt("nhap so luong cac phan tu trong mang"));
    }while(n<1||n>20)
    for (i = 0; i < n; i++) {
        a[i] = parseInt(prompt("so phan tu nhap vao"));
        if (i == 0) {
            max = a[i];
        }

        if (a[i] > max) {
            max = a[i];
            index = i;
        }
    }

    document.write("max=" + max + "index" + index);
</script>

</body>
</html>
