<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let arr=[1,5,10, -2];

    function maxMinAvg(arr) {
        let max = 0;
        let min = 0;
        let avg;
        let sum = 0;
        let arrnew = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }

        arrnew.push(max);
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }

        arrnew.push(min);
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        avg = sum / arr.length;
        arrnew.push(avg);
        return arrnew;
    }
    let kq=maxMinAvg(arr);
    alert(kq);
</script>
