<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = ['c', 's', 'c', '2', '6', '1'];

    // x.reverse();
    // alert(x)
    let first=0;
    let last=x.length-1
    while(first<last){
        let a= x[first];
        x[first]=x[last];
        x[last]=a;
        first++;
        last--;
    }
    document.write(x);


</script>

</body>
</html>
