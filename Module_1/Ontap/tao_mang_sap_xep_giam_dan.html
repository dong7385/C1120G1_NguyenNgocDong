<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.-->
<!--Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.-->
<script>

    let a =[];

    do{
        n=parseInt(prompt("nhap so luong phan tu trong mang "));
    }while(n<1 || n>20);

    for(let i=0;i<n;i++){
        a[i]=parseInt(prompt("nhap phan tu muon nhap"));
    }
    let result=a.sort(function (a,b) {return b-a

    });
    alert(result);
</script>
