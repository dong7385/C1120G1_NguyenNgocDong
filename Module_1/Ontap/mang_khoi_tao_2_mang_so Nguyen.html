<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    //     Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    //     Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.

    let a=[];
    let b=[];
    let c;
    for (let i=0;i<10;i++){
        a[i]=parseInt(prompt("Nhap so phan tu mang a"));
    }
    for (let j=0;j<10;j++) {
        b[j] = parseInt(prompt("Nhap so phan tu mang b"));
    }
   c = a.concat(b);
    alert(c);

</script>



</body>
</html>
