<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>


    <!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->

    function isFrimeNumber(checknumber) {

        let flag = true;

        for (let i = 2; i < checknumber; i++) {
            if (checknumber % i === 0) {
                flag =false;
                break;
            }
        }
        if (flag) {
            return true;
        }else {
            return false;
        }

    }
alert(isFrimeNumber(4))
</script>


</body>
