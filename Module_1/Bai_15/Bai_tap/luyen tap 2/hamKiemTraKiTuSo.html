<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. -->
<!--Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>

    let n = parseInt(prompt("Enter a number"));

    function isCheckNumber(n) {
        let check = false;
        if (!isNaN(n)) {
            check = true;
        }
        return check;
    }
    let kq=isCheckNumber(n);
    if(kq===true){
        alert("n la ki tu so ")
    }else
        alert("n khong phai la ki tu so")

</script>

</body>
</html>
