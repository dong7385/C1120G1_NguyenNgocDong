<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    let n=parseInt(prompt("enter a number"));
    function isGiaiThua(n){
        let n1=1;
        for(let i=1;i<=n;i++){
            n1=n1*i;
        }
        return n1;
    }
   let kq=isGiaiThua(n);
        document.write(kq)
</script>

</body>
</html>
