<script>

    function dtichhinhtron(r) {
        return (r*r)*Math.PI
    }
    function chuVihintron(r) {
        return(r)*2*Math.PI
    }
    let kq1=dtichhinhtron(6);

    let kq2=chuVihintron(7);
