    class Customer {
        constructor(customerName, customerId, customerBirthday, customerEmail, city, address, customerType,
                    quantityIncluded, rentDays, serviceType, roomType) {
            this.customerName = customerName;
            this.customerId = customerId;
            this.customerBirthday = customerBirthday;
            this.customerEmail = customerEmail;
            this.city = city;
            this.address = address;
            this.customerType = customerType;
            this.quantityIncluded = quantityIncluded;
            this.rentDays = rentDays;
            this.serviceType = serviceType;
            this.roomType = roomType;
            this.setDiscount();
            this.setTotal();
        }

        getCustomerName() {
            return this.customerName;
        }

        setCustomerName(customerName) {
            this.customerName = customerName;
        }

        getCustomerId() {
            return this.customerId;
        }

        setCustomerId(customerId) {
            this.customerId = customerId;
        }

        getCustomerBirthday() {
            return this.customerBirthday;
        }

        setCustomerBirthday(customerBirthday) {
            this.customerBirthday = customerBirthday;
        }

        getCustomerEmail() {
            return this.customerEmail;
        }

        setCustomerEmail(customerEmail) {
            this.customerEmail = customerEmail;
        }

        getCity() {
            return this.city;
        }

        setCity(city) {
            this.city = city;
        }

        getAddress() {
            return this.address;
        }

        setAddress(address) {
            this.address = address;
        }

        getCustomerType() {
            return this.customerType;
        }

        setCustomerType(customerType) {
            this.customerType = customerType;
        }

        getQuantityIncluded() {
            return this.quantityIncluded;
        }

        setQuantityIncluded(quantityIncluded) {
            this.quantityIncluded = quantityIncluded;
        }

        getRentDays() {
            return this.rentDays;
        }

        setRentDays(rentDays) {
            this.rentDays = rentDays;
        }

        getServiceType() {
            return this.serviceType;
        }

        setServiceType(serviceType) {
            this.serviceType = serviceType;
        }

        getRoomType() {
            return this.roomType;
        }

        setRoomType(roomType) {
            this.roomType = roomType;
        }

        getDiscount() {
            return this.discount;
        }

        setDiscount() {
            this.discount = this.calculateDiscount();
        }

        calculateDiscount() {
            let value = 0;
            if (this.city == "Da Nang") {
                value += 20;
            } else if (this.city == "Hue") {
                value += 10;
            } else if (this.city == "Quang Nam") {
                value += 5;
            }

            if (this.rentDays > 7) {
                value += 30;
            } else if (this.rentDays >= 5 && this.rentDays <= 7) {
                value += 20;
            } else if (this.rentDays >= 2 && this.rentDays <= 4) {
                value += 10;
            }

            switch (this.customerType) {
                case "Diamond":
                    value += 15;
                    break;
                case "Platinum":
                    value += 10;
                    break;
                case "Gold":
                    value += 5;
                    break;
                case "Silver":
                    value += 2;
                    break;
            }
            return value;
        }

        getTotal() {
            return this.total;
        }

        setTotal() {
            this.setDiscount();
            this.total = this.calculateTotalPay();
        }

        calculateTotalPay() {
            let servicePrice, amount;
            if (this.serviceType == "Villa") {
                servicePrice = 500;
            } else if (this.serviceType == "House") {
                servicePrice = 300;
            } else {
                servicePrice = 100;
            }
            amount = servicePrice * this.rentDays - this.discount;
            return amount;
        }
    }

            fullName = normalize(prompt("Enter employee's fullname:", ""));
            if (fullName == "") {
                alert("Please enter employee's full name.");
            }
        } while (fullName == "");

        do {
            birthday = prompt("Enter employee's date of birth:", "");
            if (!checkBirthday(birthday)) {
                alert("Please match the request format: DD/MM/YYYY");
            }
        } while (!checkBirthday(birthday));

        do {
            id = prompt("Enter employee's ID card number:", "");
            if (!checkSerialNumber("id", id)) {
                alert("Please match the request format: XXXXXXXXX (X is a digit).");
            }
        } while (!checkSerialNumber("id", id));

        do {
            phone = prompt("Enter employee's phone number:", "");
            if (!checkSerialNumber("phone", phone)) {
                alert("Please match the request format: XXXXXXXXXX (X is a digit).");
            }
        } while (!checkSerialNumber("phone", phone));

        do {
            email = prompt("Enter employee's email:", "");
            if (!checkEmail(email)) {
                alert("Please match the request format: abc@domain.com.");
            }
        } while (!checkEmail(email));

        do {
            flag = true;
            let input = prompt("Select employee's academic level from list below\n" +
                "Press 1: Intermediate\n" +
                "Press 2: College\n" +
                "Press 3: University\n" +
                "Press 4: Postgraduate\n" +
                "Enter your choice:", "");
            switch (input) {
                case '1':
                    level = "Intermediate";
                    break;
                case '2':
                    level = "College";
                    break;
                case '3':
                    level = "University";
                    break;
                case '4':
                    level = "Postgraduate";
                    break;
                default:
                    alert("Failed!");
                    flag = false;
            }
        } while (!flag);

        do {
            flag = true;
            let input = prompt("Select employee's position from list below\n" +
                "Press 1: Receptionist\n" +
                "Press 2: Service staff\n" +
                "Press 3: Specialist\n" +
                "Press 4: Supervisor\n" +
                "Press 5: Manager\n" +
                "Press 6: Director\n" +
                "Enter your choice:", "");
            switch (input) {
                case '1':
                    position = "Receptionist";
                    break;
                case '2':
                    position = "Service staff";
                    break;
                case '3':
                    position = "Specialist";
                    break;
                case '4':
                    position = "Supervisor";
                    break;
                case '5':
                    position = "Manager";
                    break;
                case '6':
                    position = "Director";
                    break;
                default:
                    alert("Failed!");
                    flag = false;
            }
        } while (!flag);

        let employee = new Employee(fullName, birthday, id, phone, email, level, position);
        listEmployees.push(employee);
        displayEMMenu();
    }

    function displayEmployee() {
        let index;
        let list = "Select an employee from list below to view his/her information\n";
        for (let i = 0; i < listEmployees.length; i++) {
            list += "Press " + (i + 1) + ": " + listEmployees[i].getEmployeeName() + "\n";
        }
        do {
            flag = true;
            let input = prompt(list, "");
            if (!isNaN(input)) {
                input = parseFloat(input);
                if (Number.isInteger(input) && input >= 1 && input <= listEmployees.length) {
                    index = input - 1;
                }
            } else {
                alert("Failed!");

            "\nEmail: " + listEmployees[index].getEmployeeEmail() +
            "\nLevel: " + listEmployees[index].getLevel() +

        displayEMMenu();

    function displaySalary() {
        let index;
        let list = "Select an employee from list below to view his/her salary\n";
        for (let i = 0; i < listEmployees.length; i++) {
            list += "Press " + (i + 1) + ": " + listEmployees[i].getEmployeeName() + "\n";

        alert("Salary of " + listEmployees[index].getEmployeeName() + ": " + listEmployees[index].getSalary() + "$");

    }

    function checkEmail(email) {
        let countAt = 0;
        let countDoc = 0;
        for (let i = 0; i < email.length; i++) {
            if (email[i] == "@") {
                countAt++;
                for (let j = i + 1; j < email.length; j++) {
                    if (email[j] == ".") {
                        countDoc++;
                    }
                }
            }
        }
        if (countAt != 1 || countDoc == 0) {
            return false;
        }
        return true;
    }

    function checkSerialNumber(property, value) {
        let length;
        if (property == "id") {
            length = 9;
        } else if (property == "phone") {
            length = 10;
        }
        if (value.length != length) {
            return false;
        }
        for (let i = 0; i < value.length; i++) {
            if (isNaN(value[i])) {
                return false;
            }
        }
        return true;
    }

    function checkBirthday(birthday) {      // Check format: DD/MM/YYYY
        if (birthday.length != 10) {
            return false;
        }
        for (let i = 0; i < birthday.length; i++) {
            if (i == 2 || i == 5) {
                if (birthday[i] != "/")
                    return false;
            } else {
                if (isNaN(birthday[i]))
                    return false;
            }
        }
        let day = parseInt(birthday.substr(0, 2));
        let month = parseInt(birthday.substr(3, 2));
        let year = parseInt(birthday.substr(6, 4));
        let days = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        if (month == 0 || month > 12 || year < 1900 || year > 2020) {
            return false;
        }
        if (day > days[month - 1]) {
            return false;
        }
        return true;
    }

    function normalize(string) {
        let newString = string.trim().toLowerCase().split("");
        for (let i = newString.length - 2; i > 0; i--) {
            if (newString[i] == " " && newString[i - 1] == " ") {
                newString.splice(i, 1);
            }
        }
        newString[0] = newString[0].toUpperCase();
        for (let i = 1; i < newString.length - 1; i++) {
            if (newString[i] == " ") {
                newString[i + 1] = newString[i + 1].toUpperCase();
            }
        }
        return newString.join("");
    }
